<!DOCTYPE html>
<html>
	<head>
		<title>CSS Animated Car</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/jquery-1.11.1.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#car_body").click(function() {
					$('body').toggleClass('pause'); 
					$('#car_front_wheel').toggleClass('pause'); 
					$('#car_back_wheel').toggleClass('pause'); 
				});
			}); 
		</script>
	</head>
	<body>
		<div id="container">
			<div id="car_body"></div>
			<div id="car_front_wheel"></div>
			<div id="car_back_wheel"></div>
		</div>
	</body>
</html>
